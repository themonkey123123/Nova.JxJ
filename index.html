<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORBIT.JXJ SHOP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a192f, #172a45);
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 4px #fff;
            animation: twinkle var(--duration) infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .shooting-star {
            position: fixed;
            width: 4px;
            height: 4px;
            background: linear-gradient(to right, #fff, transparent);
            border-radius: 50%;
            animation: shoot 8s linear infinite;
            opacity: 0;
        }

        @keyframes shoot {
            0% {
                transform: translateX(100vw) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-100vw) translateY(100vh);
                opacity: 0;
            }
        }

        .orbit {
            position: fixed;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(100, 181, 246, 0.2);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        header {
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            margin-bottom: 100px;
        }

        header h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #fff, #64b5f6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: drop-shadow(0 0 5px #64b5f6); }
            50% { filter: drop-shadow(0 0 15px #64b5f6); }
        }

        nav {
            margin-top: 15px;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 5px 0;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #64b5f6;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px #64b5f6;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        .home-section {
            text-align: center;
            padding: 200px 20px;
            background: linear-gradient(45deg, rgba(30, 60, 114, 0.8), rgba(42, 82, 152, 0.8));
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            margin-bottom: 200px;
        }

        .home-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMiIgY3k9IjIiIHI9IjIiIGZpbGw9IiNmZmYiIG9wYWNpdHk9IjAuMSIvPjwvc3ZnPg==');
            opacity: 0.1;
            z-index: -1;
        }

        .home-section h2 {
            font-size: 3.5rem;
            margin-bottom: 50px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #64b5f6, 0 0 20px #64b5f6;
            }
            to {
                text-shadow: 0 0 15px #1e3c72, 0 0 25px #2a5298;
            }
        }

        .btn-primary {
            padding: 15px 30px;
            background: linear-gradient(45deg, #2196f3, #1976d2);
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin: 50px;
            display: inline-block;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.3);
            background: transparent;
            border: 2px solid #2196f3;
        }

        .shop-section {
            padding: 150px 20px;
            text-align: center;
            background: linear-gradient(135deg, rgba(10, 25, 47, 0.9), rgba(23, 42, 69, 0.9));
            backdrop-filter: blur(10px);
            margin-bottom: 200px;
        }

        .shop-section h2 {
            font-size: 2.5rem;
            margin-bottom: 100px;
            color: #fff;
            text-shadow: 0 0 10px #64b5f6;
        }

        .product-card {
            background: rgba(33, 150, 243, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 50px;
            text-align: center;
            border: 1px solid rgba(33, 150, 243, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin: 50px auto;
            max-width: 500px;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: cardShine 3s infinite;
        }

        @keyframes cardShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(33, 150, 243, 0.2);
        }

        .product-card h3 {
            font-size: 1.8rem;
            margin: 30px 0;
            color: #fff;
        }

        .price {
            font-size: 1.3rem;
            color: #64b5f6;
            margin: 30px 0;
            text-shadow: 0 0 5px #64b5f6;
        }

        .buy-button {
            padding: 15px 40px;
            background: linear-gradient(45deg, #2196f3, #1976d2);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            margin-top: 30px;
        }

        .buy-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: buttonShine 3s infinite;
        }

        @keyframes buttonShine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .buy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }

        footer {
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 40px;
            margin-top: 200px;
            position: relative;
            overflow: hidden;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #64b5f6, transparent);
            animation: footerLine 3s linear infinite;
        }

        @keyframes footerLine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        footer a {
            color: #64b5f6;
            text-decoration: none;
            transition: all 0.3s;
        }

        footer a:hover {
            color: #fff;
            text-shadow: 0 0 10px #64b5f6;
        }
    </style>
</head>
<body>
    <div id="stars-container"></div>
    <div class="orbit"></div>
    <header>
        <h1>ORBIT.JXJ</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="https://discord.gg/6dw4bUjx" target="_blank">Discord</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="home-section">
        <h2>Orbit.JxJ</h2>
        <p>Premium Software Solutions</p>
        <a href="#shop" class="btn-primary">View Products</a>
    </section>

    <section id="shop" class="shop-section">
        <h2>Our Products</h2>
        <div class="product-container">
            <div class="product-card">
                <h3>Orbit.JxJ</h3>
                <p class="price">$10.00</p>
                <button class="buy-button" onclick="checkout('Orbit.JxJ')">Buy</button>
            </div>
        </div>
    </section>

    <footer>
        <p>Â© 2024 ORBIT.JXJ</p>
        <p>Support: <a href="https://discord.gg/RFm9wPgP7G" target="_blank">Discord</a></p>
    </footer>

    <script>
        function checkout(product) {
            alert(`To purchase ${product}:\n\n1. Pay using CashApp at https://cash.app/$jupiter9099\n2. Join Discord: https://discord.gg/RFm9wPgP7G\n3. Show proof of purchase to receive your item!`);
        }

        function createStars() {
            const starsContainer = document.getElementById('stars-container');
            for(let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'stars';
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.setProperty('--duration', `${Math.random() * 3 + 1}s`);
                starsContainer.appendChild(star);
            }
        }

        function createShootingStars() {
            setInterval(() => {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                shootingStar.style.top = `${Math.random() * 50}vh`;
                document.body.appendChild(shootingStar);
                setTimeout(() => {
                    shootingStar.remove();
                }, 8000);
            }, 10000);
        }

        createStars();
        createShootingStars();
    </script>
</body>
</html>
